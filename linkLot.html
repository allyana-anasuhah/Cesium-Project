  <script src = "JS/functions.js"></script>
  <style>
    .modal-lot {
      display: none; /* Hidden by default */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background-color: white;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .close-btn {
      cursor: pointer;
      padding: 5px 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Buttons with data -->
  <button class="openModal" data-id="101" data-name="John Doe">Open Modal for John Doe</button>
  <button class="openModal" data-id="102" data-name="Jane Smith">Open Modal for Jane Smith</button>

  <!-- Modal Overlay -->
  <div class="modal-overlay"></div>

  <!-- Modal Content -->
  <div class="modal-lot">
    <h2>Modal Form</h2>
    <form id="modalForm">
      <label for="userId">User ID:</label>
      <input type="text" id="userId" name="userId" readonly>
      <br><br>

      <label for="userName">Name:</label>
      <input type="text" id="userName" name="userName" readonly>
      <br><br>

      <button type="submit">Submit</button>
      <button type="button" class="close-btn">Close</button>
    </form>
  </div>
